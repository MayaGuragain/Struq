{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doubly Linked List Playground</title>
  <link rel="stylesheet" href="{% static 'playground/css/style.css' %}">

  <style>
    .label {
      font-weight: bold;
      margin: 20px 0 5px;
      color: #f0f0f0;
    }

    .list-display {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      color: white;
      min-height: 60px;
    }

    .arrow {
      font-size: 1.2rem;
      color: #fff;
      margin: 0 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="stack-container">
    <h1>Doubly Linked List Playground</h1>

    <div class="stack-controls">
      <div class="input-area">
        <input type="text" id="valueInput" placeholder="Enter value" />
      </div>
      <div class="button-area">
        <button onclick="insertHead()">Insert Head</button>
        <button onclick="insertTail()">Insert Tail</button>
        <button onclick="deleteValue()">Delete Value</button>
        <button onclick="resetList()">Reset</button>
      </div>
    </div>

    <div class="label">Forward (Head ➜ Tail):</div>
    <div id="listDisplay" class="list-display">List is empty.</div>

    <div class="label">Backward (Tail ➜ Head):</div>
    <div id="backDisplay" class="list-display">List is empty.</div>
  </div>

  <script>
    class Node {
      constructor(val) {
        this.val = val;
        this.prev = null;
        this.next = null;
      }
    }

    class DoublyList {
      constructor() {
        this.head = null;
        this.tail = null;
      }

      insertHead(val) {
        const node = new Node(val);
        if (!this.head) {
          this.head = this.tail = node;
        } else {
          node.next = this.head;
          this.head.prev = node;
          this.head = node;
        }
      }

      insertTail(val) {
        const node = new Node(val);
        if (!this.tail) {
          this.head = this.tail = node;
        } else {
          node.prev = this.tail;
          this.tail.next = node;
          this.tail = node;
        }
      }

      delete(val) {
        let cur = this.head;
        while (cur) {
          if (cur.val === val) {
            if (cur.prev) cur.prev.next = cur.next;
            else this.head = cur.next;
            if (cur.next) cur.next.prev = cur.prev;
            else this.tail = cur.prev;
            return true;
          }
          cur = cur.next;
        }
        return false;
      }

      forwardArr() {
        const arr = [];
        let cur = this.head;
        while (cur) {
          arr.push(cur.val);
          cur = cur.next;
        }
        return arr;
      }

      backwardArr() {
        const arr = [];
        let cur = this.tail;
        while (cur) {
          arr.push(cur.val);
          cur = cur.prev;
        }
        return arr;
      }

      reset() {
        this.head = this.tail = null;
      }
    }

    const dll = new DoublyList();

    function insertHead() {
      const val = getVal();
      if (val !== null) {
        dll.insertHead(val);
        render();
      }
    }

    function insertTail() {
      const val = getVal();
      if (val !== null) {
        dll.insertTail(val);
        render();
      }
    }

    function deleteValue() {
      const val = prompt("Enter value to delete:");
      if (val && val.trim() !== "") {
        if (!dll.delete(val.trim())) {
          alert("Value not found.");
        }
        render();
      }
    }

    function resetList() {
      dll.reset();
      render();
    }

    function getVal() {
      const input = document.getElementById("valueInput");
      const val = input.value.trim();
      if (val === "") {
        alert("Enter a value.");
        return null;
      }
      input.value = "";
      return val;
    }

    function render() {
      renderList(dll.forwardArr(), "listDisplay");
      renderList(dll.backwardArr(), "backDisplay");
    }

    function renderList(arr, elementId) {
      const container = document.getElementById(elementId);
      container.innerHTML = "";

      if (arr.length === 0) {
        container.textContent = "List is empty.";
        return;
      }

      arr.forEach((val, i) => {
        const node = document.createElement("div");
        node.className = "stack-item";
        node.textContent = val;
        container.appendChild(node);

        if (i < arr.length - 1) {
          const arrow = document.createElement("span");
          arrow.className = "arrow";
          arrow.textContent = "⇄";
          container.appendChild(arrow);
        }
      });
    }

    render();
  </script>
</body>
</html>
