{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Playground</title>
  <link rel="stylesheet" href="{% static 'playground/css/style.css' %}">
  <style>
    .set-display {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      min-height: 60px;
      color: white;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    .set-item {
      background: #6e8efb;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      flex-shrink: 0;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .set-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="stack-container">
    <div class="back-home-inner">
  <a href="{% url 'home' %}" class="back-home-btn">‚Üê Back Home</a>
</div>

    <h1>Set Playground</h1>
    <p style="margin-top:-10px;">Unique element collection with basic set operations.</p>

    <div class="stack-controls">
      <div class="input-area">
        <input type="text" id="setInput" placeholder="Enter value" />
      </div>
      <div class="button-area">
        <button onclick="addElement()">Add</button>
        <button onclick="removeElement()">Remove</button>
        <button onclick="clearSet()">Clear</button>
      </div>
    </div>

    <div id="setDisplay" class="set-display">Set is empty.</div>
  </div>

  <script>
    const mySet = new Set();

    function updateDisplay() {
      const display = document.getElementById('setDisplay');
      display.innerHTML = '';

      if (mySet.size === 0) {
        display.textContent = 'Set is empty.';
        return;
      }

      mySet.forEach(val => {
        const item = document.createElement('div');
        item.className = 'set-item';
        item.textContent = val;
        display.appendChild(item);
      });
    }

    function addElement() {
      const input = document.getElementById('setInput');
      const val = input.value.trim();
      if (val === '') {
        alert('Enter a value.');
        return;
      }
      mySet.add(val);
      input.value = '';
      updateDisplay();
    }

    function removeElement() {
      const input = document.getElementById('setInput');
      const val = input.value.trim();
      if (!mySet.has(val)) {
        alert('Value not in set.');
        return;
      }
      mySet.delete(val);
      input.value = '';
      updateDisplay();
    }

    function clearSet() {
      mySet.clear();
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
