{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trie Playground</title>
  <link rel="stylesheet" href="{% static 'playground/css/style.css' %}">
</head>
<body>
  <div class="trie-container">
    <h1>Welcome to the Trie (Prefix Tree) Playground</h1>
    <p>Efficient string prefix search data structure.</p>

    <div class="trie-controls">
      <div class="input-area">
        <input type="text" id="trieInput" placeholder="Enter word" />
      </div>
      <div class="button-area">
        <button onclick="insertWord()">Insert Word</button>
        <button onclick="searchWord()">Search Word</button>
        <button onclick="resetTrie()">Reset</button>
      </div>
    </div>

    <div id="trieDisplay" class="empty">No words inserted yet.</div>
  </div>

  <script>
    class TrieNode {
      constructor() {
        this.children = {};
        this.isEnd = false;
      }
    }

    class Trie {
      constructor() {
        this.root = new TrieNode();
      }
      insert(word) {
        let node = this.root;
        for (const ch of word) {
          if (!node.children[ch]) node.children[ch] = new TrieNode();
          node = node.children[ch];
        }
        node.isEnd = true;
      }
      search(word) {
        let node = this.root;
        for (const ch of word) {
          if (!node.children[ch]) return false;
          node = node.children[ch];
        }
        return node.isEnd;
      }
      reset() {
        this.root = new TrieNode();
      }
    }

    const trie = new Trie();

    function updateDisplay(message, isEmpty = false) {
      const display = document.getElementById('trieDisplay');
      display.textContent = message;
      if (isEmpty) {
        display.classList.add('empty');
      } else {
        display.classList.remove('empty');
      }
    }

    function insertWord() {
      const input = document.getElementById('trieInput');
      const val = input.value.trim();
      if (val === '') {
        alert('Please enter a word to insert.');
        return;
      }
      trie.insert(val);
      updateDisplay(`Inserted "${val}"`);
      input.value = '';
    }

    function searchWord() {
      const input = document.getElementById('trieInput');
      const val = input.value.trim();
      if (val === '') {
        alert('Please enter a word to search.');
        return;
      }
      const found = trie.search(val);
      updateDisplay(found ? `"${val}" found!` : `"${val}" not found.`);
      input.value = '';
    }

    function resetTrie() {
      trie.reset();
      updateDisplay('No words inserted yet.', true);
      document.getElementById('trieInput').value = '';
    }

    updateDisplay('No words inserted yet.', true);
  </script>
</body>
</html>
